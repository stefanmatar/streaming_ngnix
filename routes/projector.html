<html>
<head>
    <title>Projektor Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Agape Media</h5>
</div>
<div class="container">
    <div class="card-deck text-center">
        <div class="card shadow-sm">
            <div class="card-header">
                <button type="button" class="btn btn-lg btn-block btn-outline-primary" onclick="showCam5()">
                    CAM 5
                </button>
            </div>
            <div class="card-body">
                Linke Kamera
            </div>
        </div>
        <div class="card shadow-sm">
            <div class="card-header">
                <button type="button" class="btn btn-lg btn-block btn-outline-primary" onclick="showCam6()">
                    CAM 6
                </button>
            </div>
            <div class="card-body">
                Kran Kamera
            </div>
        </div>
        <div class="card shadow-sm">
            <div class="card-header">
                <button type="button" class="btn btn-lg btn-block btn-outline-primary" onclick="showCam7()">
                    CAM 7
                </button>
            </div>
            <div class="card-body">
                Central Cam
            </div>
        </div>
        <div class="card shadow-sm">
            <div class="card-header">
                <button type="button" class="btn btn-lg btn-block btn-outline-primary" onclick="showCam8()">
                    CAM 8
                </button>
            </div>
            <div class="card-body">
                Projektor
            </div>
        </div>
    </div>
    <div class="card shadow-sm" style="margin-top: 30px">
        <div class="card-header" id="aux">
            Central Cam
        </div>
        <div class="card-body" style="margin: 0 auto;">
            <iframe id="cam" src="http://192.168.2.90/cgi-bin/camera?UID=Admin" frameborder="0" allowfullscreen
                    style="width: 640px; height: 360px"></iframe>
        </div>
    </div>
    <script>
        window.setInterval(function () {
            var iframe = document.getElementById('cam');
            iframe.src = iframe.src;
        }, 50);

        function showCam5() {
            jQuery.ajax({
                url: "http://192.168.2.21:3000/cam",
                type: 'GET',
                dataType: 'json',
            });
        }

        function showCam6() {
            jQuery.ajax({
                url: "http://192.168.2.21:3000/kran",
                type: 'GET',
                dataType: 'json',
            });
        }

        function showCam7() {
            jQuery.ajax({
                url: "http://192.168.2.21:3000/central",
                type: 'GET',
                dataType: 'json',
            });
        }

        function showCam8() {
            jQuery.ajax({
                url: "http://192.168.2.21:3000/projector",
                type: 'GET',
                dataType: 'json',
            });
        }
    </script>
</div>
</body>
</html>
